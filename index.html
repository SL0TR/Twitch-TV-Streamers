<html lang="en">
    
    <head>
        <meta charset='UTF-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
        <link rel="stylesheet" href="./index.css" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
        
    </head>
    
    <body>
        <section class="mainPage">
            <div class="header">
                <img class="twitch-logo" src="https://i.lensdump.com/i/sl6Ob.png" alt="twitch logo">
                <h1>Streamers!</h1>
            </div>
            <div class="monitorContainer">
                <img class="monitor" src="https://www.directpackages.com/assets/seo-c/images/devices/tv.png" alt="monitor">
                <div class="monitorContent">
                    <div class="monitorNav">
                        <div class="all stream-status active">
                            <i class="ion-navicon-round"></i>
                            <p>All</p>
                        </div>
                        <div class="online stream-status">
                            <i class="ion-ios-circle-filled"></i>
                            <p>Online</p>
                        </div>
                        <div class="offline stream-status">
                            <i class="ion-ios-circle-outline"></i>
                            <p>Offline</p>
                        </div>
                    </div>
                    <div class="monitorSubContent">
                        <div class="stream-card">
                            <p class="streamer-name">ESL</p>
                            <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/esl_sc2-profile_image-d6db9488cec97125-300x300.jpeg" alt="logo">
                            <p>Online</p>
                        </div>
                        <div class="stream-card">
                            <p class="streamer-name">Riot Games</p>
                            <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/riotgames-profile_image-4be3ad99629ac9ba-300x300.jpeg" alt="logo">
                            <p>Offline</p>
                        </div>
                        <div class="stream-card">
                            <p class="streamer-name">FreeCodeCamp</p>
                            <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/freecodecamp-profile_image-d9514f2df0962329-300x300.png" alt="logo">
                            <p>Offline</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script src="./index.js"></script>
    </body>

    </html>
